# Big scrollback per pane (tweak to taste; larger uses more RAM)
set -g history-limit 100000

# Smooth scrolling + easy copy-mode
set -g mouse on
bind -T copy-mode-vi WheelUpPane send -X halfpage-up
bind -T copy-mode-vi WheelDownPane send -X halfpage-down

set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
# Keep the tmux server alive even when all clients disconnect (so sessions persist).
set -g exit-empty off

# Donâ€™t let full-screen TUI apps rename your windows.
set -g allow-rename off

# Faster key repeat feels nicer
set -s escape-time 10

# Unbind the default prefix key
unbind C-b

# Set new prefix to Ctrl+Space
# set -g prefix C-Space

# Ensure Ctrl+Space is passed through to applications when pressed twice
# bind C-Space send-prefix

set -g xterm-keys on          # be explicit about modified-keys support
bind -n M-Left  previous-window
bind -n M-Right next-window

# (Optional) quick pane nav too
bind -n M-h select-pane -L
bind -n M-l select-pane -R


