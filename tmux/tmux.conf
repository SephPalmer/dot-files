##### History
set -g history-limit 100000

##### Input/keys
# Prefix: pick one — uncomment your choice
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -s escape-time 0           # faster Esc / Meta handling
set -g xterm-keys on
set -g focus-events on         # better editor focus handling

##### Mouse & copy-mode (vi)
set -g mouse on
set -g mode-keys vi

# Smooth half-page in copy-mode (vi)
bind -T copy-mode-vi WheelUpPane   send -X halfpage-up
bind -T copy-mode-vi WheelDownPane send -X halfpage-down
bind -T copy-mode-vi C-u           send -X halfpage-up
bind -T copy-mode-vi C-d           send -X halfpage-down

# If not in copy-mode, wheel-up enters copy-mode then scrolls once
bind -n WheelUpPane if-shell -F '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'
bind -n WheelDownPane if-shell -F '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'

##### Server/session behavior
set -g exit-empty off           # keep server alive
set -g allow-rename off         # don't let apps rename windows

##### Numbering QoL
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### Navigation
# Windows
bind -n M-Left  previous-window
bind -n M-Right next-window

# Panes (consider removing -n if it collides in editors)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

##### Truecolor + clipboard (modern terminals)
set -ga terminal-overrides ',*:Tc'     # enable RGB (truecolor)
set -g set-clipboard on                # use system clipboard when possible

##### ENV (don’t stomp PATH)
# Let your login shell handle PATH. If you really need Homebrew first:
# set -g update-environment "PATH"
# set-environment -g -a PATH ':/opt/homebrew/bin:/opt/homebrew/sbin'

# Requires a Nerd Font for the separators:  
set -g status-style bg=default,fg=#d0d0d0

set -g status-left-length 60
set -g status-left  '#[fg=#34d399,bg=default]#[fg=#111827,bg=#34d399,bold] #S #[fg=#34d399,bg=default] '

set -g window-status-current-format '#[fg=#60a5fa,bg=default]#[bold] #I:#W #[fg=#60a5fa,bg=default]'
set -g window-status-format         ' #I:#W '

set -g status-right '#[fg=#f472b6,bg=default] %R #[fg=#f472b6,bg=default]'

